<app-menu></app-menu>
<div>
    <div class ="h3">Product List | <a routerLink="/products/create"*ngIf="loggedInUser.admin">Create</a> | 
<input [(ngModel)]="searchCriteria" type ="text" placeholder="Search">
    </div>
    <table [ngClass]= "tableStyle">
        <tr>
    
            <th><a (click) ="sortColumn('id')"class= "btn btn-link">ID</a></th>
            <th><a (click) ="sortColumn('vendorId')"class="btn btn-link">VendorName</a></th>
            <th><a (click) ="sortColumn('partNumber')"class="btn btn-link">PartNumber</a></th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Photo</th>
            
          </tr>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.vendor.name }}</td>
            <td>{{ product.partNumber }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.unit }}</td>
            <td><img [src]="product.photoPath" height="100"></td>
            
            
            
            <td>
              <a routerLink="/products/edit/{{product.id}}"*ngIf="loggedInUser.admin"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg></a> | <a routerLink="/products/detail/{{product.id}}">Details</a>
            </td>
          </tr>
        </table>
        </div>
