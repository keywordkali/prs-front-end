<app-menu></app-menu>
<div class="angular-component">
    <h3>Edit</h3>
    <table *ngIf="product" class = "table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>VendorName</th>
            <td>
                <select [(ngModel)]="product.vendor"  type="text" size="15">
                    <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.name}}</option>
                    </select>
            </td>
        </tr>
        <tr>
            <th>PartNumber</th>
            <td>
                <input [(ngModel)]="product.partNumber"  type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name"  type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price"  type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit"  type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photoPath"  type="text" size="15">
            </td>
        </tr>
        <tr>
        <td colspan="2">
            <button (click)="save()" class = "btn btn-primary">Save</button>
        </td>
    </tr>
</table>
