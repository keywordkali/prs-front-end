<app-menu></app-menu>
<div>
  <div class="h3">Details</div>
  <table *ngIf="product" class="table table-sm">
    <tr>
      <th>Id</th>
      <td>
        <input [(ngModel)]="product.id" disabled type="text" size="10" />
      </td>
    </tr>
    <tr>
      <th>VendorName</th>
      <td>
        <input [(ngModel)]="product.vendor.name" disabled type="text" size="10" />
      </td>
    </tr>
    <tr>
      <th>PartNumber</th>
      <td>
        <input
          [(ngModel)]="product.partNumber"
          disabled
          type="text"
          size="10"
        />
      </td>
    </tr>
    <tr>
      <th>Name</th>
      <td>
        <input [(ngModel)]="product.name" disabled type="text" size="10" />
      </td>
    </tr>
    <tr>
      <th>Price</th>
      <td>
        <input [(ngModel)]="product.price" disabled type="number" size="10" />
      </td>
    </tr>
    <tr>
      <th>Unit</th>
      <td>
        <input [(ngModel)]="product.unit" disabled type="text" size="10" />
      </td>
    </tr>
    <tr>
      <th>PhotoPath</th>
      <td>
        <input [(ngModel)]="product.photoPath" disabled type="text" size="10" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="remove()" class="btn btn-primary">Delete</button>
      </td>
    </tr>
  </table>
</div>
