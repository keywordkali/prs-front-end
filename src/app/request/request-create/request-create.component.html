<app-menu></app-menu>
<div class="angular-component">
  <h3>Create</h3>
  <table *ngIf="request" class="table table-sm">
    <tr>
      <th>Description</th>
      <td>
        <input [(ngModel)]="request.description" type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Justification</th>
      <td>
        <input [(ngModel)]="request.justification" type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>DateNeeded</th>
      <td>
        <input [(ngModel)]="request.dateNeeded" type="date" size="20" />
      </td>
    </tr>
    <tr>
      <th>DeliveryMode</th>
      <td>
        <input [(ngModel)]="request.deliveryMode" type="text" size="20" />
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <button (click)="save()" class="btn btn-primary">Save</button>
      </td>
    </tr>
  </table>
</div>
