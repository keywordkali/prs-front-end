<div>
    <div class ="h1">PRS Login |
<input [(ngModel)]="user.userName" type ="text" placeholder="UserName">
<input [(ngModel)]="user.password" type ="text" placeholder="Password">
    </div>
    
  <tr>
    <td>{{ user.userName }}</td>
    <td>{{ user.password | mask }}</td>
   

    <button (click)="login()" class = "btn btn-primary">Login</button>
  </tr>
</div>
