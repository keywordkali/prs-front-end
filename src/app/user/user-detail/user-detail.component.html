<app-menu></app-menu>
<div class="angular-component">
  <h3>Details</h3>
  <table *ngIf="user" class="table table-sm">
    <tr>
      <th>Id</th>
      <td>
        <input [(ngModel)]="user.id" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Username</th>
      <td>
        <input [(ngModel)]="user.userName" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Password</th>
      <td>
        <input [(ngModel)]="user.password" disabled type="password" size="20" />
      </td>
    </tr>
    <tr>
      <th>Firstname</th>
      <td>
        <input [(ngModel)]="user.firstName" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Lastname</th>
      <td>
        <input [(ngModel)]="user.lastName" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Phonenumber</th>
      <td>
        <input [(ngModel)]="user.phoneNumber" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Email</th>
      <td>
        <input [(ngModel)]="user.email" disabled type="text" size="20" />
      </td>
    </tr>
    <tr>
      <th>Reviewer</th>
      <td>
        <input [(ngModel)]="user.reviewer" disabled type="checkbox" size="20" />
      </td>
    </tr>
    <tr>
      <th>Admin</th>
      <td>
        <input [(ngModel)]="user.admin" disabled type="checkbox" size="20" />
      </td>
      <div *ngIf="isAdm">
        <button (click)="remove()" class="btn btn-primary">Delete</button>
      </div>
    </tr>
  </table>
</div>
